<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32"
          href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Blog preview card</title>
    <style>
        @font-face {
            font-family: Figtree;
            src: url('./assets/fonts/Figtree-VariableFont_wght.ttf') format('truetype');
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5cf4e;
            font-family: Figtree, sans-serif;
            font-size: 16px;
            line-height: 1.4;
        }

        main{
            display: grid;
            place-items: center;
            height: 100vh;
        }

        .card {
            background-color: #ffffff;
            border: 1px solid black;
            border-radius: 20px;
            box-shadow: 8px 8px 0 1px black;
            padding: 18px;
            width: min-content;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        img {
            height: auto;
        }

        .card > img {
            width: auto;
            border-radius: 10px;
        }

        img {
            height: auto;
        }

        .category {
            background-color: #f5cf4e;
            font-weight: 700;
            padding: 5px 13px;
            font-size: 12px;
            width: fit-content;
            border-radius: 5px;
        }

        .pub-date {
            font-size: 12px;
            font-weight: 500;
        }

        h1 {
            font-size: 1.2rem;
            font-weight: 700;
        }

        p{
            font-weight: 300;
        }

        .author {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
        }

        .author > img {
            width: 30px;
        }
    </style>
</head>
<body>
<main>
    <div class="card">
        <img src="./assets/images/illustration-article.svg"
             alt="blog-thumbnail">
        <span class="category">Learning</span>
        <span class="pub-date">Published 21 Dec 2023</span>
        <h1>HTML & CSS foundations</h1>
        <p>These languages are the backbone of every website, defining
            structure, content, and presentation.</p>
        <div class="author">
            <img src="./assets/images/image-avatar.webp" alt="author-avatar">
            <span>Greg Hooper</span>
        </div>
    </div>
</main>
</body>
</html>
